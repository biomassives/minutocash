<template name="offerItem">
  <div class="offer">
    <div class="offer-content">
      <h3><span>{{firstname}}</span> <span>{{lastname}}</span></h3>
      <p>{{phone}}</p>
      <p>{{content}}</p>
    </div>
    <a href="{{pathFor 'offerPage'}}" class="view-details btn">View Details</a>
  </div>
</template>
