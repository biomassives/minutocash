<template name="offerItem">
  <div class="offer">
    <div class="offer-content">
      <h3><a href="{{pathFor 'offerPage'}}">{{firstname}} {{lastname}}</a></h3>

      <p>{{phone}}</p>

      <p>{{content}}</p>

      <p>owned by {{#if ownOffer}}<span class="label label-important">me</span>{{else}}<span class="label label-success">{{ownerName}}</span>{{/if}}</p>
    </div>
    {{#unless detailsView}}<a href="{{pathFor 'offerPage'}}" class="view-details btn">View Details</a>{{/unless}}
    {{#if detailsView}}
      {{#if ownOffer}}<a href="{{pathFor 'offerEdit'}}" class="view-details btn"><i class="icon-edit"></i> Edit</a>{{/if}}
    {{/if}}
  </div>
</template>
