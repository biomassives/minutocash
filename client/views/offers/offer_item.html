<template name="offerItem">
  <div class="offer">
    <div class="offer-content">
      <img class="offerImg" src="/user-placeholder.jpg" alt="Smiley face" width="80px">
      <h3><a href="{{pathFor 'offerPage'}}">{{firstname}} {{lastname}}</a></h3>

      <p>{{phone}}</p>

      <p>{{content}}</p>

      <p>owned by
        {{#if ownOffer}}
        <span class="label label-important">me</span>
        {{else}}
        <span class="label label-success">{{ownerName}}</span> and shared to me by
        <span class="label label-success">{{shareIssuerName}}</span>
        {{/if}}
      </p>
    </div>
    {{#unless detailsView}}<a href="{{pathFor 'offerPage'}}" class="view-details btn"><i class="icon-eye-open"></i> View Details</a>{{/unless}}
    {{#if detailsView}}
    {{#if ownOffer}}<a href="{{pathFor 'offerEdit'}}" class="view-details btn"><i class="icon-edit"></i> Edit</a>
    {{else}}
    <a href="{{pathFor 'offerPage'}}" class="view-details btn delete"><i class="icon-remove"></i> Delete from my
      collection</a>
    {{/if}}
    {{/if}}
  </div>
</template>
