<template name="offerEdit">
  <form class="main form-horizontal">
    <div class="control-group">
      <label class="control-label" for="firstname">Fist name</label>
      <div class="controls">
        <input name="firstname" type="text" value="{{firstname}}" placeholder="Your First name"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="lastname">Last name</label>
      <div class="controls">
        <input name="lastname" type="text" value="{{lastname}}" placeholder="Your Last name"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="phone">Phone number</label>
      <div class="controls">
        <input name="phone" type="text" value="{{phone}}" placeholder="Your Phone number"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="content">Offer</label>
      <div class="controls">
        <textarea rows="5" name="content" type="text" value="" placeholder="Your Offer">{{content}}</textarea>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Update" class="btn btn-primary submit"/>
        <a class="btn btn-danger delete" href="#">Delete</a>
      </div>
    </div>
  </form>
</template>
